
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    
        <form>
            <fieldset>
                <legend>My Details</legend>
                <ol>
                    <li> Name<input type="text" placeholder="your name"></li>

                                   

                    <li>Email id<input type="text" placeholder="example@gmail.com" |></li>

                    <li> Phone no.<input type="text" placeholder="Eg. +911234567890"></li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Delivery address</legend>
                <ol>
                    <li>Address <textarea name="address" cols="55" rows="5"></textarea> </li>
                    <li> Pin Code<input type="text"></li>
                    <li>Country<input type="text">
                          
                </ol>
            </fieldset>
            <fieldset>

                <legend>Card Details</legend>
                <ol>
                    
                        <fieldset>
                            <legend>Card Type</legend>

                            <ol>
                                  
                                <li> <label for="sectionida">
                                        <input type="radio" value="section a" name="section" id="sectionida">Visa
                                    </label>
                                    <br>
                                </li>
                                <li> <label>
                                        <input type="radio" value="section b" name="section" id="sectionidb">AmEx
                                    </label><br></li>
                                <li> <label>
                                        <input type="radio" value="section c" name="section" id="sectionidc">Mastercard
                                    </label></li>
                            </ol>






                        </fieldset>
                    
                    <li>Card Number <input type="text"></li>
                    <li>Security Code <input type="text"></li>
                    <li>Name   <input type="text" placeholder="actual name as on card"></li>
                </ol>

            </fieldset>
            <fieldset><button type="button">Buy it</button></fieldset>
        </form>


    
</body>

</html>
